<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculadora">
        <div class="display">
            <div id="calculoAnterior"></div>
            <input id="display" readonly>
        </div>
        <div id="botones">
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="signo">+</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="signo">-</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="signo">x</button>
            </div>
            <div>
                <button class="igual">=</button>
                <button>0</button>
                <button class="igual">C</button>
                <button class="signo">รท</button>
            </div>
        </div>
    </div>
</body>
</html>
